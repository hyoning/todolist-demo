<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1>Todo List</h1>

            </div>
            <div id="task-board">
            

            </div>

    </div>


    <script src="main.js"></script>
